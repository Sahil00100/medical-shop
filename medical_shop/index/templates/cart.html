{% for cart in cart %}

							</div>
						</div>
						<div class="clearfix"></div>

					</div>
				</div>

						$('.close2').on('click', function (c) {
							$('.cart-header2').fadeOut('slow', function (c) {
								$('.cart-header2').remove();
							});
						});
					});
				</script>
				{% endfor %}

		 <h2 style="background-color:gainsboro; width: 200px; border-radius: 20px;">
